<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/celular0.png" alt="celular">

        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/Instagram-Logo.png" class="instagram-logo" alt="logodoinsta">

                <div class="profile-foto">
                    <img src="img/fotominha.png" alt="minha-foto">
                </div>

                <a href="#" class="instagram-login">Continue com Fabiosilva</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Fabiosilva?</p>
                <p class="not-account">
                    <a href="" class="link-blue">Alterar contas</a>
                    OU
                    <a href="" class="link-blue">Escreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="dowload">
                    <a href="" class="app-dowload"></a>

                    <a  href="" class="app-dowload"></a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
